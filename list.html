<!DOCTYPE html>
<html>
<body>

<h1>Movies</h1>

<table id=movies>
  <tr><th>Movie</th><th>Url</th></tr>
  <tr><td>Limitless</td><td>https://limitless.s3.us-east.cloud-object-storage.appdomain.cloud/Limitless.mp4</td></tr>
  
  <tr><td>The Wizard Of Lies</td><td>https://limitless.s3.us-east.cloud-object-storage.appdomain.cloud/TheWizardOfLies.mp4</td></tr>
  <tr><td>*Title*</td><td>*Url*</td></tr>
</table>
</body>







<head>
<style>
#movies {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#movies td, #movies th {
  border: 1px solid #ddd;
  padding: 8px;
}

#movies tr:nth-child(even){background-color: #f2f2f2;}

#movies tr:hover {background-color: #ddd;}

#movies th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
</html>
